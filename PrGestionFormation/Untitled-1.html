        }
        
        .door {
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);

            border: 2px solid #1a3009;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .desks-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .desk-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .desk-mini {
            width: 28px;
            height: 28px;
            background: linear-gradient(145deg, #ffffff, #ecf0f1);
            border: 2px solid #95a5a6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .desk-mini:hover {

            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);

        .student-mini {

            color: white;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .circle-layout {
            position: relative;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .square-layout {
            display: grid;
            gap: 8px;
            justify-content: center;
        }
        
        .triangle-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        @keyframes roomAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
