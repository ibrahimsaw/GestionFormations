<h2>Ajouter les frais de scolarit√© par classe</h2>

<form method="post">
  {% csrf_token %}
  <table border="1" cellpadding="5">
    <tr>
      <th>Classe</th>
      <th>Montant (FCFA)</th>
    </tr>
    {% for classe in classes %}
    <tr>
      <td>{{ classe.nom }}</td>
      <td>
        <input type="number" name="montant_{{ classe.id }}" step="0.01" min="0">
      </td>
    </tr>
    {% endfor %}
  </table>

  <br>
  <button type="submit">Enregistrer</button>
</form>

{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
