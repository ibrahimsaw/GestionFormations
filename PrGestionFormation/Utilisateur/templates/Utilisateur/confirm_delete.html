{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-danger">{{ titre_suppression }}</h6>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <h4 class="alert-heading">Attention!</h4>
                <p>Êtes-vous sûr de vouloir supprimer définitivement {{ object_name }} ?</p>
                <hr>
                <p class="mb-0">Cette action est irréversible.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Confirmer la suppression
                    </button>
                    <a href="{% url 'utilisateur_detail' role=role pk=object.pk %}"
                       class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
