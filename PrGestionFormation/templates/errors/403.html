{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-misc.css' %}" />
<div class="container-xxl container-p-y">
  <div class="misc-wrapper">
    <h2 class="mb-2 mx-2">Erreur 403 - Accès refusé</h2>
    <p class="mb-4 mx-2">Vous n'avez pas la permission d'accéder à cette page.</p>
    <p class="mx-2">Rôle actuel : {{ user.username }} | Chemin : {{ path }}</p>
    <a href="{% url 'utilisateur:tableau_de_bord_admin' %}" class="btn btn-primary">Retour à l'accueil</a>
    <div class="mt-3">
      <img src="{% static 'illustrations/page-misc-error-light.png' %}" alt="Erreur 403" width="500" class="img-fluid" />
    </div>
  </div>
</div>

{% endblock %}
