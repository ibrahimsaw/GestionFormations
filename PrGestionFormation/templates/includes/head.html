{% load static %}

  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <title id="affichage_nom" vs>{% block title %}{{ titre_page|default:"Page Inconnue" }}{% endblock %}</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'login/images/logo/logo_icon.png' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />
  <link rel="preload" href="{% static 'assets/vendor/fonts/boxicons/boxicons.woff2' %}" as="font" type="font/woff2" crossorigin="anonymous">


  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />


  <!-- Helpers -->
  <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

  <!-- Config -->
  <script src="{% static 'assets/js/config.js' %}"></script>

<style>
 .fixed-action-buttons {
    position: fixed;
    bottom: 45px;
    right: 25px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Aura et bouton vert (Listes) */
.btn-list {
    background-color: #28a745;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0 1px 20px 1px rgba(40, 167, 69, 0.6); /* aura verte */
    transition: 0.3s ease;
    transition: 0.3s ease;
}
.btn-list:hover {
    background-color: #28a745;
    color: black;
    text-decoration: none;
     box-shadow: 0 0 0px rgba(40, 167, 69, 0.6); /* aura verte */
}

/* Aura et bouton bleu (Ajouter) */
.btn-add {
    background-color: #007bff;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    box-shadow:0 1px 20px 1px rgba(0, 123, 255, 0.6); /* aura bleue */
    transition: 0.3s ease;
}
.btn-add:hover {
   background-color: #007bff;
    color: black;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0 0 0 rgba(0, 123, 255, 0.9);
    transition: 0.3s ease;
}

</style>
